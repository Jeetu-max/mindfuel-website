<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MindFuel Coaching</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset and General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f5faff;
            color: #333;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            font-size: 2rem;
        }

        /* Contact Form */
        .contact-form {
            padding: 60px 20px;
            text-align: center;
            background-color: white;
        }

        .contact-form h2 {
            font-size: 2rem;
            color: #1e3a8a;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #60a5fa;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3b82f6;
        }

        /* WhatsApp Button */
        .whatsapp {
            text-align: center;
            padding: 20px;
        }

        .cta-button {
            display: inline-block;
            background-color: #1e3a8a;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #3b82f6;
        }

        /* Contact Info */
        .contact-info {
            padding: 60px 20px;
            background-color: #f5faff;
            text-align: center;
        }

        .contact-info h2 {
            font-size: 2rem;
            color: #1e3a8a;
            margin-bottom: 20px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            background-color: #1e3a8a;
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: #60a5fa;
            margin: 0 10px;
        }

        footer p {
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1, .contact-form h2, .contact-info h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact MindFuel Coaching</h1>
    </header>

    <!-- Contact Form -->
    <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- WhatsApp Button -->
    <section class="whatsapp">
        <a href="https://wa.me/+919876543210" class="cta-button" target="_blank">Chat on WhatsApp</a>
    </section>

    <!-- Contact Info -->
    <section class="contact-info">
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:mindfuelcoach@gmail.com">mindfuelcoach@gmail.com</a></p>
        <p>Phone: +91-9876543210</p>
        <p>Location: India</p>
        <!-- Optional Google Map Embed -->
        <!-- <iframe src="https://www.google.com/maps/embed?pb=..." width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe> -->
    </section>

    <!-- Footer -->
    <footer>
        <a href="index.html">Home</a> | <a href="about.html">About</a> | <a href="contact.html">Contact</a>
        <p>Contact: <a href="mailto:mindfuelcoach@gmail.com">mindfuelcoach@gmail.com</a> | +91-9876543210</p>
        <p>&copy; 2025 MindFuel Coaching. All rights reserved.</p>
    </footer>
</body>
</html>
